{% extends "base.html" %}
{% block content %}
    {% load staticfiles %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Price</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                      <td>{{ product.description }}</td>
                    <th><img class="img-responsive img-rounded" src="/media/{{ product.image}}" width="304" height="236" /> </th>
                    <td>${{ product.price }} </td>
                    <td>{{ product.paypal_form.sandbox }}</td>
                </tr>

            {% endfor %}
        </tbody>
    </table>



{% endblock %}
